<div class="container-fluid">
  <div class="row height-margin-flat">
    <div class="col-md-3 visible-lg visible-md"></div>
    <div class="col-md-6">
      <h1><div class="logo logo-image"></div></h1>
      <div class="row height-flat">
        <div class="col-md-12 overall_msg">
          <ng-container *ngIf="messageCode">
            <div class="alert alert-danger">
              <div translate='{{messageCode}}'></div>
            </div>
          </ng-container>
        </div>
      </div>
      <ng-container *ngIf="support">
        <div class="container inner height-flat">
          <form #loginForm="ngForm" (ngSubmit)="onLogin()">
            <div class="row height-margin-flat">
              <div class="form-group col-md-12">
                <label for="company">会社コード</label>
                <input type="text" name="company" class="form-control" [(ngModel)]="login.company" #inputLoginInfo="ngModel"
                  maxlength="20" required />
              </div>
            </div>
            <div class="row height-margin-flat">
              <div class="form-group col-md-12">
                <label for="accountName">ログインID</label>
                <input type="text" name="accountName" class="form-control" [(ngModel)]="login.accountName"
                  #inputLoginInfo="ngModel" maxlength="20" required />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-12">
                <label for="password">パスワード</label>
                <input type="password" name="password" class="form-control" [(ngModel)]="login.password" #inputPassword="ngModel"
                  maxlength="20" required />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input type="submit" name="button_login" class="btn btn-primary" value="ログイン" [disabled]="loginForm.invalid || loginProcessing" />
              </div>
            </div>
          </form>
        </div>
        </ng-container>
        <ng-container *ngIf="!support">
          <div class="not-supported">
            お使いのブラウザはサポートされていません。<br/>
            Google Chrome、Microsoft Edgeをご利用ください。<br/><br/>
            <a href="https://www.google.co.jp/chrome/index.html">Google Chromeをダウンロード</a>
          </div>
        </ng-container>
      <div class="row height-flat mt-5 mb-5">
        <div class="col-lg-12 text-center">
          <app-contact-information></app-contact-information>
        </div>
      </div>
    </div>
  </div>
</div>
