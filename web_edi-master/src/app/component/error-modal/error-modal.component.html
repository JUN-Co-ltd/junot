<div class="modal-header">
  <div class="modal-title" [translate]="'TITLE.ERROR_MODAL'"></div>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p [innerHTML]="'ERRORS.ERROR_MODAL_MESSAGE' | translate"></p>
  <ul class="ml-3">
    <li *ngFor="let error of errorList;" [innerHTML]="error.code|translate : {arg:error.arg}">
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="onOk()">OK</button>
</div>
