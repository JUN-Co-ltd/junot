<!-- <ng-container *ngIf="visibled">-->
<ng-container>
  <!-- 検索 -->
  <div class="mb-4">
    <app-maint-sire-list-form [isLoading]="isLoading"
      [sireName]="sireName"
      (clickSearchButton)="onClickSearchBtn($event)" (changeSupplier)="onChangeSupplier($event)">
    </app-maint-sire-list-form>
  </div>

  <div class="mb-2 ml-2 mr-2 mb-2" *ngIf="message.body.error.code.length">
    <div class="alert alert-danger p-1 mb-0">
      <div [translate]="message.body.error.code" [translateParams]="message.body.error.param"></div>
    </div>
  </div>

  <!-- 一覧 -->

  <div class="result ml-2 mr-2">
    <app-maint-sire-list-result (scrollToBottom)="onScrollToBottom()"
    (clickDetailScreenInitLink)="onClickDetailScreenInitLink($event)"
    ></app-maint-sire-list-result>
  </div>


  <footer class="align-items-center">

    <!-- 左ボタンエリア -->
    <div class="footer-left">
      <div class="d-none d-lg-block">
        <button class="btn btn-info mr-0" (click)="onClickNew()" [disabled]="isLoading">新規登録</button>
      </div>
    </div>

    <!-- メッセージエリア -->
    <div class="footer-center ml-3">
      <div class="alert-success" [translate]="message.footer.success.code"
        [translateParams]="message.footer.success.param" *ngIf="message.footer.success.code.length"></div>
    </div>

  </footer>

</ng-container>
